#for actuator to monitor and manage my apllication and rest api like healt and info and beans
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#for devtools to make project running automatically
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

##################Flyway configuration##################
# flyway configration 
spring.flyway.enabled=false
# we can provide a comma-separated list of one or more classpath: or filesystem: locations
spring.flyway.locations=classpath:db/migration
#used if database has some already table
spring.flyway.baseline-on-migrate=true

########################File Uploading#######################
file.upload.path=F:\book

